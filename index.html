<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoconsola de Somkereki</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Nintendo DSi XL</h1>
        <p>
            Esta es la maravillosa consola Nintendo DSi XL, lanzada en noviembre de 2009 y discontinuada el 20 de abril
            de 2013.
        </p>
    </header>
    <main>
        <div class="nintendo">
            <div class="top">
                <div class="speaker">
                    <div class="topHoles">
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                    <div class="midHoles">
                        <div class="hole"></div>
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                    <div class="bottomHoles">
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                </div>
                <div class="screen"></div>
                <div class="speaker">
                    <div class="topHoles">
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                    <div class="midHoles">
                        <div class="hole"></div>
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                    <div class="bottomHoles">
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="camera">
                    <div class="outerLens">
                        <div class="innerLens"></div>
                    </div>
                </div>
                <div class="hole"></div>
            </div>
            <div class="bottom">
                <div class="leftSide">
                    <div class="arrows">
                        <div class="upDown"></div>
                        <div class="leftRight"></div>
                    </div>
                    <div class="powerButton"></div>
                </div>
                <div class="screen"></div>
                <div class="rightSide">
                    <div class="actionButtons">
                        <div class="xButton"></div>
                        <div class="yaButtons">
                            <div class="yButton"></div>
                            <div class="aButton"></div>
                        </div>
                        <div class="bButton"></div>
                    </div>
                    <div class="startSelect">
                        <div class="startButton"></div>
                        <div class="selectButton"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

        </p>
    </footer>
</body>

</html>
