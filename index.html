<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoconsola de Somkereki</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Nintendo DSi XL</h1>
        <p>
            Esta es la maravillosa consola Nintendo DSi XL, lanzada en noviembre de 2009 y discontinuada el 20 de abril
            de 2013.
        </p>
    </header>
    <main>
        <div class="nintendo">
            <div class="top">
                <div class="speaker">
                    <div class="topHoles">
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                    <div class="midHoles">
                        <div class="hole"></div>
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                    <div class="bottomHoles">
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                </div>
                <div class="screen"></div>
                <div class="speaker">
                    <div class="topHoles">
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                    <div class="midHoles">
                        <div class="hole"></div>
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                    <div class="bottomHoles">
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="camera">
                    <div class="outerLens">
                        <div class="innerLens"></div>
                    </div>
                </div>
                <div class="hole"></div>
            </div>
            <div class="bottom">
                <div class="leftSide">
                    <div class="arrows">
                        <div class="upArrow arrow"></div>
                        <div class="leftRightArrows">
                            <div class="leftArrow arrow"></div>
                            <div class="rightArrow arrow"></div>
                        </div>
                        <div class="downArrow arrow"></div>
                    </div>
                    <div class="powerButton">
                        <p>POWER</p>
                        <img src="img/power-button-svgrepo-com.svg" alt="Power Button">
                    </div>
                </div>
                <div class="screen"></div>
                <div class="rightSide">
                    <div class="actionButtons">
                        <div class="xButton"><p>X</p></div>
                        <div class="yaButtons">
                            <div class="yButton"><p>Y</p></div>
                            <div class="aButton"><p>A</p></div>
                        </div>
                        <div class="bButton"><p>B</p></div>
                    </div>
                    <div class="startSelect">
                        <div class="startButton">
                            <div class="button"></div>
                            <p>START</p>
                        </div>
                        <div class="selectButton">
                            <div class="button"></div>
                            <p>SELECT</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>CÃ³digo propiedad de Mihai Daniel Somkereki, bajo licencia MIT</p>
    </footer>
</body>

</html>
